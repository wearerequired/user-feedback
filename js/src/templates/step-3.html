<div class="user-feedback-modal user-feedback-modal-pointer" role="dialog">
	<div class="user-feedback-modal__topbar">
		<h3 class="user-feedback-modal-title"><%= title %></h3>
		<button
				class="user-feedback-button user-feedback-button-close"
				title="<%= button.closeAria %>"
				aria-label="<%= button.closeAria %>"
				tabindex="2">
			<%= button.close %>
		</button>
	</div>
	<p><%= intro %></p>

	<div class="user-feedback-modal__bottombar">
		<button
				class="user-feedback-button user-feedback-button-primary user-feedback-button-screen-capture"
				tabindex="1"><%= button.primary %>
		</button>
	</div>
</div>
